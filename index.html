<!DOCTYPE html>
<html lang="en" style="font-family: Corbel, 'Tahoma Regular', 'Tahoma Bold', sans-serif;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hoyolab</title>
</head>
<body>
    <!-- header -->
    <div class="header-wrap">
        <div class="header-inner">
            <div class="header-left">
                <div class="logo">
                    <img src="./Assets/logo.PNG" alt="logo">
                </div>
            </div>
            <div class="header-main">
                <div class="search-box">
                    <img src="./Assets/magnifier.png" alt="">
                    <form action="" method="post">
                        <input type="text" placeholder="Tìm kiếm bài đăng hoặc người dùng">
                    </form>
                </div>
            </div>
            <div class="header-right">
                <div class="post-icon">
                    <!-- post-icon dưới dạng svg -->
                    <img src="./Assets/PostIcon.svg" alt="">
                </div>
                <div class="noti-icon">
                    <img src="./Assets/notiIcon2.png" alt="">
                </div>
                <div class="user-avatar">
                    <img src="./Assets/avatar.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- ----------------------------------------------------------------------------------- -->
    <div class="side-menu-area">
        <div class="side-menu">
            <div class="side-menu-list">
                <div class="side-menu-button">
                    <img src="./Assets/star4.png" alt="">
                    Trang Chủ
                </div>
                <div class="side-menu-button">
                    <img src="./Assets/Chat2.png" alt="">
                    Theo Dõi
                </div>
            </div>
            <div class="side-menu-bottom"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
